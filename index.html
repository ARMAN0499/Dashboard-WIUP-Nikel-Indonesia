<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard WIUP Nikel Indonesia</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
  <!-- Navbar dengan Logo -->
  <nav class="flex items-center justify-between bg-white shadow px-4 py-3">
    <div class="flex items-center space-x-3">
      <!-- Ganti src dengan link logo kamu -->
      <img src="Asset/logo.png" alt="Logo" class="h-10 w-auto" />
      <span class="font-semibold text-lg">Dashboard WIUP Nikel Indonesia</span>
    </div>

    <ul class="hidden md:flex space-x-6 font-medium">
      <li><a href="https://arman0499.github.io/DASHBOARD-SURVEI-BMA/" class="hover:text-blue-600">HOME</a></li>
      <li><a href="https://arman0499.github.io/3D-BMA/" class="hover:text-blue-600">3D MAP</a></li>
      <li><a href="https://arman0499.github.io/MUKA-PETA-BMA" class="hover:text-blue-600">2D MAP</a></li>
    </ul>

    <div class="md:hidden text-2xl cursor-pointer" onclick="toggleMenu()">&#9776;</div>
  </nav>

  <!-- Mobile Menu -->
  <div id="mobileMenu" class="hidden bg-white shadow-md p-4 space-y-3 md:hidden">
    <a href="https://arman0499.github.io/DASHBOARD-BMA/" class="block">HOME</a>
    <a href="https://arman0499.github.io/3D-BMA/" class="block">UPDATE AREA KERJA</a>
  </div>

  <!-- Script Toggle Menu -->
  <script>
    function toggleMenu() {
      const menu = document.getElementById('mobileMenu');
      menu.classList.toggle('hidden');
    }
  </script>

  <!-- Main Content -->
  <div class="container mx-auto mt-1 grid grid-cols-1 gap-6">
    <div class="bg-white p-4 shadow rounded">
      <h2 class="text-lg font-semibold mb-4">Peta Interaktif</h2>
      <iframe src=" https://arman0499.github.io/WIUP-INDONESIA/" class="w-full h-screen border rounded" allowfullscreen></iframe>
    </div>
  </div>
</body>
</html>
